version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: aviation-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aviation
      MYSQL_USER: aviation
      MYSQL_PASSWORD: aviation
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    container_name: aviation-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/aviation_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - db

volumes:
  db_data: